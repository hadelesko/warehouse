<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <h1 th:text="${title}">Default Title</h1>
</head>
<body>
<form method="post" style="max-width:600px;" th:object="${material}">
    <div class="material">
        <label th:for="name">Name</label>
        <div>
            <input class="form-control" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span>
        </div>
    </div>
    <!--<div class="material">-->
    <!--<label th:for="location">Location</label>-->
    <!--<input type ="text" th:field="*{location}" name="location"/>-->
    <!--<span  th:errors="*{location}" class="error"></span>-->
    <!--</div>-->
    <div class="form-group">
        <label th:for="description">Description</label>
        <div>
            <input class="form-control" th:field="*{description}" name="description"/>
            <span th:errors="*{description}" class="error"></span>
        </div>
    </div>
    <div class="material">
        <label th:for="initialstock">initialstock</label>
        <div>
            <input class="form-control" th:field="*{initialstock}" name="initialstock"/>
            <span th:errors="*{initialstock}" class="error"></span>
        </div>
    </div>

    <div class="material">
        <label th:for="dispo_quantity">Dispo_quantity</label>
        <div>
            <input class="form-control" th:field="*{dispo_quantity}"/>
            <span th:errors="*{dispo_quantity}" class="error"></span>
        </div>
    </div>

    <div class="material">
        <label th:for="orderd_quantity">Ordered quantity</label>
        <div>
            <input class="form-control" th:field="*{orderd_quantity}"/>
            <span th:errors="*{orderd_quantity}" class="error"></span>
        </div>
    </div>

    <div class="material">
        <label th:for="received_quantity">received quantity</label>
        <div>
            <input class="form-control" th:field="*{received_quantity}"/>
            <span th:errors="*{received_quantity}" class="error"></span>
        </div>
    </div>

    <div class="material">
        <label th:for="returned_quantity_on_delivery">returned_quantity_on_delivery</label>
        <div>
            <input class="form-control" th:field="*{returned_quantity_on_delivery}"/>
            <span th:errors="*{returned_quantity_on_delivery}" class="error"></span>
        </div>
    </div>


    <div class="material">
        <label th:for="returned_quantity_on_reception">returned_quantity_on_reception</label>
        <div>
            <input class="form-control" th:field="*{returned_quantity_on_reception}"/>
            <span th:errors="*{returned_quantity_on_reception}" class="error"></span>
        </div>
    </div>

    <input type="submit" value="Add Material"/>
</form>


</body>
</html>
