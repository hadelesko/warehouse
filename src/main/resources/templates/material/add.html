<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <meta charset="UTF-8"/>
    <h1 th:text="${title}">Default Title</h1>
</head>
<body>
<!--<form method="post" style="max-width:600px;" th:object="${material}" action="add">-->
<form  method="POST" style="max-width:600px;" th:object="${material}" action="add">
    <div class="material">
        <label th:for="matName">Name</label>
        <div>
            <input class="form-control" th:field="*{matName}"/>
            <span th:errors="*{matName}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <div>
            <input class="form-control" th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>
    </div>


    <div class="material">
        <label th:for="stock">Stock</label>
        <div>
            <input class="form-control" th:field="*{stock}"/>
            <span th:errors="*{stock}" class="error"></span>
        </div>
    </div>
    <input type="submit" value="Add Material"/>
</form>
</body>
</html>
